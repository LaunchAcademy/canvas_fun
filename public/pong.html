<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <style>
      body {
        background: #dddddd;
      }

      #canvas {
        margin-left: auto;
        margin-right: auto;
        display: block;
        background: #000000;
        border: thin inset #aaaaaa;
      }
    </style>
  </head>

  <body>
    <p class="center"><a href="#">Click here to discover Javascript magic</a></p>

    <canvas id="canvas" width="640" height="480">
      Canvas not supported
    </canvas>

    <div class="center">
      <h1>One-Player Pong!</h1>

      <h2>Controls</h2>

      <ul>
        <li>P: Move right paddle up</li>
        <li>L: Move right paddle down</li>
        <li>Q: Move left paddle up</li>
        <li>A: Move left paddle down</li>
      </ul>
    </div>

    <script src="/js/pong.js"></script>
  </body>
</html>
